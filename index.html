<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<body>

    <div class="loaderBackgroundBlur">

            <div class="loaderIcons hidden">

            </div>
            <p class="loadingText Lalezar hidden">Loading...</p>

    <div class="container">
        <p class="Lalezar PBNA">Powered by NASA api</p>

    <div class="container2">
        <form action="" class="buttonForm">
            <button class="get_started Lalezar" type="submit">GET STARTED</button>
        </form>
    </div>

    <div class="footerContainer">

        <div class="container3">
            <ion-icon name="logo-github" class="githubEl"></ion-icon>
            <a href="https://github.com/Jeorge01" target="_blank" class="Lalezar github">https://github.com/Jeorge01</a>
        </div>
        <div class="container3">
            <ion-icon name="mail" class="mailEl"></ion-icon>
            <a href="mailto:johannesstenfeldt@gmail.com" target="_blank"
                class="Lalezar mail">johannesstenfeldt@gmail.com</a>
        </div>
        <div class="myFooter container">
            <p class="Lalezar footerName">&copy; Jeorge01 (Johannes Stenfeldt) 2023</p>
        </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>

</html>
